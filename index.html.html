<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ–¥–≤–∏–Ω—É—Ç–∞—è –ó–º–µ–π–∫–∞</title>
    <style>
        :root {
            --primary-color: #3498db;
            --primary-dark: #8e44ad;
            --secondary-color: #2c3e50;
            --background-light: #f0f0f0;
            --background-dark: #121212;
            --text-light: #2c3e50;
            --text-dark: #ecf0f1;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --warning-color: #f1c40f;
            --info-color: #9b59b6;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--background-light);
            color: var(--text-light);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        body.dark-mode {
            background-color: var(--background-dark);
            color: var(--text-dark);
        }

        .game-container {
            text-align: center;
            background-color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
            position: relative;
            max-width: 500px;
            width: 90%;
        }

        .dark-mode .game-container {
            background-color: #1e1e1e;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
        }

        h1 {
            margin-top: 0;
            color: var(--secondary-color);
            font-size: 2rem;
            position: relative;
        }

        .dark-mode h1 {
            color: var(--text-dark);
        }

        canvas {
            border: 3px solid var(--secondary-color);
            background-color: var(--text-dark);
            display: block;
            margin: 0 auto 20px;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            touch-action: none;
        }

        .dark-mode canvas {
            border-color: #34495e;
            background-color: var(--secondary-color);
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .score-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            user-select: none;
        }

        .dark-mode button {
            background-color: #34495e;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        #themeToggle {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 8px 12px;
            font-size: 0.9rem;
            background-color: var(--primary-color);
        }

        .dark-mode #themeToggle {
            background-color: var(--primary-dark);
        }

        .start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }

        .game-screen {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .settings-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }

        .snake-title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--primary-color);
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
        }

        .dark-mode .snake-title {
            color: var(--primary-dark);
        }

        .snake-icon {
            font-size: 3rem;
            margin: 10px 0;
            display: inline-block;
        }

        .start-button {
            font-size: 1.2rem;
            padding: 12px 30px;
            background-color: var(--primary-color);
            border-radius: 50px;
            letter-spacing: 1px;
            margin: 10px 0;
        }

        .dark-mode .start-button {
            background-color: var(--primary-dark);
        }

        .start-button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .dark-mode .start-button:hover {
            background-color: #8e44ad;
        }

        .settings-button {
            font-size: 1rem;
            padding: 10px 20px;
            background-color: var(--success-color);
            margin: 5px 0;
        }

        .high-score {
            margin-top: 15px;
            font-size: 1.1rem;
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px 20px;
            border-radius: 50px;
        }

        .dark-mode .high-score {
            background-color: rgba(155, 89, 182, 0.2);
        }

        .settings-form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 300px;
            margin: 15px 0;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 8px 0;
        }

        .form-group label {
            font-weight: bold;
            margin-right: 10px;
        }

        .form-group input, .form-group select {
            width: 60px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .dark-mode .form-group input, .dark-mode .form-group select {
            background-color: #333;
            color: white;
            border-color: #555;
        }

        .game-over-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(231, 76, 60, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            display: none;
            z-index: 100;
            animation: fadeIn 0.5s ease;
            text-align: center;
        }

        .dark-mode .game-over-message {
            background-color: rgba(192, 57, 43, 0.9);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .game-over {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translateX(-1px); }
            20%, 80% { transform: translateX(2px); }
            30%, 50%, 70% { transform: translateX(-4px); }
            40%, 60% { transform: translateX(4px); }
        }

        .color-preview {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
            border: 1px solid #ccc;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            width: 200px;
            height: 200px;
        }

        .mobile-controls button {
            width: 100%;
            height: 100%;
            font-size: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        .mobile-up {
            grid-column: 2;
            grid-row: 1;
        }

        .mobile-left {
            grid-column: 1;
            grid-row: 2;
        }

        .mobile-right {
            grid-column: 3;
            grid-row: 2;
        }

        .mobile-down {
            grid-column: 2;
            grid-row: 3;
        }

        .pause-button {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 8px 12px;
            font-size: 0.9rem;
            background-color: var(--info-color);
            z-index: 10;
        }

        .pause-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 5;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .powerup-indicator {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            display: none;
        }

        @media (max-width: 600px) {
            .mobile-controls {
                display: grid;
            }
            
            .game-container {
                padding: 15px;
                width: 95%;
            }
        
            canvas {
                width: 100%;
                height: auto;
                max-height: 70vh;
            }
        }
    </style>
</head>

        // –ö–æ–Ω—Å—Ç–∞–Ω—Ç—ã –∏–≥—Ä—ã
        const GAME_STATES = {
            MENU: 0,
            PLAYING: 1,
            PAUSED: 2,
            GAME_OVER: 3,
            SETTINGS: 4
        };

        // –û—Å–Ω–æ–≤–Ω–æ–π –∫–ª–∞—Å—Å –∏–≥—Ä—ã

            constructor() {
                // –≠–ª–µ–º–µ–Ω—Ç—ã DOM

                this.ctx = this.canvas.getContext('2d');

                this.powerupIndicator = document.getElementById('powerupIndicator');
                this.playAgainButton = document.getElementById('playAgainButton');
                this.mobileUp = document.getElementById('mobileUp');
                this.mobileDown = document.getElementById('mobileDown');
                this.mobileLeft = document.getElementById('mobileLeft');

                // –ó–≤—É–∫–∏

                };
                
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∏–≥—Ä—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                this.defaultSettings = {

                    foodCount: 1,
                    goldenFoodCount: 0,
                    poisonFoodCount: 0,
                    gameSpeed: 150,
                    wallMode: 'solid',
                    snakeColor: 'classic',
                    enablePowerups: true
                };
                
                // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
                this.state = GAME_STATES.MENU;
                this.snake = [];
                this.foods = [];
                this.powerups = [];
                this.velocityX = 0;
                this.velocityY = 0;
                this.score = 0;
                this.highScore = localStorage.getItem('snakeHighScore') || 0;
                this.gameSpeed = this.defaultSettings.gameSpeed;
                this.gameLoop = null;
                this.isDarkMode = false;
                this.snakeHue = 200;
                this.directionChanged = false;
                this.sizeMultiplier = 1;
                this.activePowerups = {};
                this.touchStartX = 0;
                this.touchStartY = 0;
                this.lastRenderTime = 0;
                this.gridSize = 0;
                this.tileCount = 0;
                
                // –¶–≤–µ—Ç–æ–≤—ã–µ —Å—Ö–µ–º—ã
                this.colorSchemes = {
                    'classic': {
                        head: { light: '#3498db', dark: '#8e44ad' },
                        body: { baseHue: 200, saturation: 80, lightness: 50 }
                    },
                    'rainbow': {

                    },

                    },
                    'neon-green': {

                    },
                    'neon-pink': {

                        body: { baseHue: 300, saturation: 100, lightness: 50 }
                    },
                    'neon-purple': {
                        head: { light: '#9b59b6', dark: '#9b59b6' },
                        body: { baseHue: 270, saturation: 100, lightness: 50 }
                    }
                };
                
                // –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä —Ü–≤–µ—Ç–∞

                    'classic': '#3498db',
                    'rainbow': 'linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet)',

                };
                
                // –ë–æ–Ω—É—Å—ã

            init() {
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π

                // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –Ω–∞—Å—Ç—Ä–æ–µ–∫

            setupEventListeners() {
                // –ö–Ω–æ–ø–∫–∏ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
                this.themeToggle.addEventListener('click', () => this.toggleTheme());
                this.startButton.addEventListener('click', () => this.startGame());
                this.restartButton.addEventListener('click', () => this.startGame());
                this.menuButton.addEventListener('click', () => this.showMenu());
                this.settingsButton.addEventListener('click', () => this.showSettings());
                this.saveSettingsButton.addEventListener('click', () => this.saveSettings());
                this.backButton.addEventListener('click', () => this.showStartScreen());
                this.playAgainButton.addEventListener('click', () => this.startGame());
                this.pauseButton.addEventListener('click', () => this.togglePause());
                
                // –ú–æ–±–∏–ª—å–Ω–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
                this.mobileUp.addEventListener('click', () => this.handleMobileInput('up'));
                this.mobileDown.addEventListener('click', () => this.handleMobileInput('down'));
                this.mobileLeft.addEventListener('click', () => this.handleMobileInput('left'));
                this.mobileRight.addEventListener('click', () => this.handleMobileInput('right'));
                
                // –ö–ª–∞–≤–∏–∞—Ç—É—Ä–∞
                document.addEventListener('keydown', (e) => this.handleKeyPress(e));
                
                // –°–µ–Ω—Å–æ—Ä–Ω–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
                this.canvas.addEventListener('touchstart', (e) => {
                    this.touchStartX = e.touches[0].clientX;
                    this.touchStartY = e.touches[0].clientY;
                }, { passive: false });
                
                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                }, { passive: false });
                
                this.canvas.addEventListener('touchend', (e) => {
                    if (!this.touchStartX || !this.touchStartY) return;
                    
                    const touchEndX = e.changedTouches[0].clientX;
                    const touchEndY = e.changedTouches[0].clientY;
                    
                    const diffX = this.touchStartX - touchEndX;
                    const diffY = this.touchStartY - touchEndY;
                    
                    if (Math.abs(diffX) > Math.abs(diffY)) {
                        // –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π —Å–≤–∞–π–ø
                        if (diffX > 0) {
                            this.handleMobileInput('left');
                        } else {
                            this.handleMobileInput('right');
                        }
                    } else {
                        // –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π —Å–≤–∞–π–ø
                        if (diffY > 0) {
                            this.handleMobileInput('up');
                        } else {
                            this.handleMobileInput('down');
                        }
                    }
                    
                    this.touchStartX = 0;
                    this.touchStartY = 0;
                }, { passive: false });
                
                // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ü–≤–µ—Ç–∞ –∑–º–µ–π–∫–∏
                this.snakeColorSelect.addEventListener('change', () => this.updateColorPreview());
            }

            preloadSounds() {

                this.sounds.eat.volume = 0.3;

            startGame() {
                // –°–±—Ä–æ—Å —Å–æ—Å—Ç–æ—è–Ω–∏—è –∏–≥—Ä—ã
                this.resetGameState();
                
                // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –∏–≥—Ä—ã –∏–∑ –Ω–∞—Å—Ç—Ä–æ–µ–∫
                this.tileCount = this.settings.fieldSize;
                this.gridSize = this.canvas.width / this.tileCount;
                this.initialGameSpeed = this.settings.gameSpeed;
                this.gameSpeed = this.initialGameSpeed;
                
                // –°–æ–∑–¥–∞–Ω–∏–µ –∑–º–µ–π–∫–∏
                this.createSnake();
                
                // –†–∞–∑–º–µ—â–µ–Ω–∏–µ –µ–¥—ã
                this.placeInitialFood();
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
                this.updateGameUI();
                
                // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —ç–∫—Ä–∞–Ω–æ–≤
                this.showGameScreen();
                
                // –ó–∞–ø—É—Å–∫ –∏–≥—Ä–æ–≤–æ–≥–æ —Ü–∏–∫–ª–∞
                this.startGameLoop();
                
                // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∏–≥—Ä—ã
                this.state = GAME_STATES.PLAYING;
            }
            
            resetGameState() {
                this.snake = [];
                this.foods = [];
                this.powerups = [];
                this.velocityX = 0;
                this.velocityY = 0;
                this.score = 0;
                this.gameOver = false;
                this.directionChanged = false;
                this.sizeMultiplier = 1;
                this.activePowerups = {};
                this.lastRenderTime = 0;
            }
            
            createSnake() {
                const center = Math.floor(this.tileCount / 2);
                this.snake = [
                    {x: center, y: center},
                    {x: center - 1, y: center},
                    {x: center - 2, y: center}
                ];
                
                // –ù–∞—á–∞–ª—å–Ω–æ–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
                this.velocityX = 1;
                this.velocityY = 0;
                
                // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ü–≤–µ—Ç–∞
                this.snakeHue = this.colorSchemes[this.settings.snakeColor].body.baseHue;
            }
            
            placeInitialFood() {
                this.foods = [];
                
                // –û–±—ã—á–Ω–∞—è –µ–¥–∞
                for (let i = 0; i < this.settings.foodCount; i++) {
                    this.placeFood('normal');
                }
                
                // –ó–æ–ª–æ—Ç–∞—è –µ–¥–∞
                for (let i = 0; i < this.settings.goldenFoodCount; i++) {
                    this.placeFood('golden');
                }
                
                // –Ø–¥–æ–≤–∏—Ç–∞—è –µ–¥–∞
                for (let i = 0; i < this.settings.poisonFoodCount; i++) {
                    this.placeFood('poison');
                }
            }
            
            placeFood(type = 'normal') {
                let foodX, foodY;
                let validPosition = false;
                let attempts = 0;
                const maxAttempts = 100;
                
                while (!validPosition && attempts < maxAttempts) {
                    foodX = Math.floor(Math.random() * this.tileCount);
                    foodY = Math.floor(Math.random() * this.tileCount);
                    validPosition = true;
                    
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –∑–º–µ–π–∫—É
                    for (const segment of this.snake) {
                        if (segment.x === foodX && segment.y === foodY) {
                            validPosition = false;
                            break;
                        }
                    }
                    
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –¥—Ä—É–≥—É—é –µ–¥—É
                    if (validPosition) {
                        for (const food of this.foods) {
                            if (food.x === foodX && food.y === foodY) {
                                validPosition = false;
                                break;
                            }
                        }
                    }
                    
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –±–æ–Ω—É—Å—ã
                    if (validPosition) {
                        for (const powerup of this.powerups) {
                            if (powerup.x === foodX && powerup.y === foodY) {
                                validPosition = false;
                                break;
                            }
                        }
                    }
                    
                    attempts++;
                }
                
                if (validPosition) {
                    this.foods.push({x: foodX, y: foodY, type: type});
                }
            }
            
            placePowerup(type) {
                let x, y;
                let validPosition = false;
                let attempts = 0;
                const maxAttempts = 100;
                
                while (!validPosition && attempts < maxAttempts) {
                    x = Math.floor(Math.random() * this.tileCount);
                    y = Math.floor(Math.random() * this.tileCount);
                    validPosition = true;
                    
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –∑–º–µ–π–∫—É
                    for (const segment of this.snake) {
                        if (segment.x === x && segment.y === y) {
                            validPosition = false;
                            break;
                        }
                    }
                    
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –µ–¥—É
                    if (validPosition) {
                        for (const food of this.foods) {
                            if (food.x === x && food.y === y) {
                                validPosition = false;
                                break;
                            }
                        }
                    }
                    
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –¥—Ä—É–≥–∏–µ –±–æ–Ω—É—Å—ã
                    if (validPosition) {
                        for (const powerup of this.powerups) {
                            if (powerup.x === x && powerup.y === y) {
                                validPosition = false;
                                break;
                            }
                        }
                    }
                    
                    attempts++;
                }
                
                if (validPosition) {
                    const powerup = {
                        x, y, type,
                        spawnTime: Date.now(),
                        duration: this.powerupTypes[type].duration
                    };
                    this.powerups.push(powerup);
                    
                    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —É–¥–∞–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ –≤—Ä–µ–º—è
                    setTimeout(() => {
                        const index = this.powerups.indexOf(powerup);
                        if (index !== -1) {
                            this.powerups.splice(index, 1);
                        }
                    }, powerup.duration);
                }
            }
            
            updateGameUI() {
                this.scoreElement.textContent = this.score;
                this.currentHighScore.textContent = this.highScore;
                this.highScoreDisplay.textContent = this.highScore;
                this.gameOverMessage.style.display = 'none';
                this.powerupIndicator.style.display = 'none';
            }
            
            showGameScreen() {
                this.startScreen.style.display = 'none';
                this.settingsScreen.style.display = 'none';
                this.gameScreen.style.display = 'block';
                this.pauseOverlay.style.display = 'none';
            }
            
            startGameLoop() {
                if (this.gameLoop) {
                    cancelAnimationFrame(this.gameLoop);
                }
                
                const gameLoop = (timestamp) => {
                    if (this.state !== GAME_STATES.PLAYING) {
                        return;
                    }
                    
                    // –†–µ–≥—É–ª–∏—Ä–æ–≤–∫–∞ —Å–∫–æ—Ä–æ—Å—Ç–∏ –∏–≥—Ä—ã
                    if (!this.lastRenderTime || timestamp - this.lastRenderTime >= this.gameSpeed) {
                        this.lastRenderTime = timestamp;
                        this.gameStep();
                    }
                    
                    this.gameLoop = requestAnimationFrame(gameLoop);
                };
                
                this.gameLoop = requestAnimationFrame(gameLoop);
            }
            
            gameStep() {
                if (this.state !== GAME_STATES.PLAYING) return;
                
                this.updateGame();
                this.drawGame();
                this.directionChanged = false;
                
                if (this.gameOver) {
                    this.endGame();
                }
            }
            
            updateGame() {
                // –î–≤–∏–∂–µ–Ω–∏–µ –∑–º–µ–π–∫–∏
                const head = {
                    x: this.snake[0].x + this.velocityX,
                    y: this.snake[0].y + this.velocityY
                };
                
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å–æ —Å—Ç–µ–Ω–∞–º–∏
                if (this.settings.wallMode === 'solid') {
                    if (head.x < 0 || head.x >= this.tileCount || head.y < 0 || head.y >= this.tileCount) {
                        if (!this.activePowerups.invincibility) {
                            this.gameOver = true;
                        } else {
                            // –î–ª—è —Ä–µ–∂–∏–º–∞ –Ω–µ—É—è–∑–≤–∏–º–æ—Å—Ç–∏ - —Ç–µ–ª–µ–ø–æ—Ä—Ç–∞—Ü–∏—è
                            if (head.x < 0) head.x = this.tileCount - 1;
                            if (head.x >= this.tileCount) head.x = 0;
                            if (head.y < 0) head.y = this.tileCount - 1;
                            if (head.y >= this.tileCount) head.y = 0;
                        }
                        return;
                    }
                } else if (this.settings.wallMode === 'teleport') {
                    if (head.x < 0) head.x = this.tileCount - 1;
                    if (head.x >= this.tileCount) head.x = 0;
                    if (head.y < 0) head.y = this.tileCount - 1;
                    if (head.y >= this.tileCount) head.y = 0;
                }
                // –î–ª—è —Ä–µ–∂–∏–º–∞ 'none' –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ–º
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å —Å–æ–±–æ–π
                if (!this.activePowerups.invincibility) {
                    for (let i = 1; i < this.snake.length; i++) {
                        if (head.x === this.snake[i].x && head.y === this.snake[i].y) {
                            this.gameOver = true;
                            return;
                        }
                    }
                }
                
                // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–π –≥–æ–ª–æ–≤—ã
                this.snake.unshift(head);
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—ä–µ–¥–µ–Ω–∏—è –µ–¥—ã
                this.checkFoodCollision(head);
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—ä–µ–¥–µ–Ω–∏—è –±–æ–Ω—É—Å–æ–≤
                if (this.settings.enablePowerups) {
                    this.checkPowerupCollision(head);
                }
                
                // –£–¥–∞–ª–µ–Ω–∏–µ —Ö–≤–æ—Å—Ç–∞ –µ—Å–ª–∏ –Ω–µ —Å—ä–µ–ª–∏ –µ–¥—É
                if (!this.foodEaten) {
                    this.snake.pop();
                }
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ä–µ–∫–æ—Ä–¥–∞
                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    localStorage.setItem('snakeHighScore', this.highScore);
                    this.currentHighScore.textContent = this.highScore;
                    this.highScoreDisplay.textContent = this.highScore;
                }
                
                this.scoreElement.textContent = this.score;
            }
            
            checkFoodCollision(head) {
                this.foodEaten = false;
                
                for (let i = 0; i < this.foods.length; i++) {
                    if (head.x === this.foods[i].x && head.y === this.foods[i].y) {
                        const foodType = this.foods[i].type;
                        
                        if (foodType === 'normal') {
                            this.score += 10 * this.sizeMultiplier;
                            this.playSound(this.sounds.eat);
                        } else if (foodType === 'golden') {
                            this.score = Math.floor(this.score * 1.5);
                            this.sizeMultiplier *= 1.5;
                            this.playSound(this.sounds.goldenEat);
                            
                            // –®–∞–Ω—Å –ø–æ—è–≤–ª–µ–Ω–∏—è –±–æ–Ω—É—Å–∞
                            if (this.settings.enablePowerups && Math.random() < 0.3) {
                                const powerupTypes = Object.keys(this.powerupTypes);
                                const randomType = powerupTypes[Math.floor(Math.random() * powerupTypes.length)];
                                this.placePowerup(randomType);
                            }
                        } else if (foodType === 'poison') {
                            this.score = Math.floor(this.score / 2);
                            this.sizeMultiplier /= 2;
                            this.playSound(this.sounds.poisonEat);
                            
                            // –£–¥–∞–ª—è–µ–º –ø–æ–ª–æ–≤–∏–Ω—É —Ö–≤–æ—Å—Ç–∞
                            if (!this.activePowerups.invincibility) {
                                const segmentsToRemove = Math.floor(this.snake.length / 2);
                                for (let j = 0; j < segmentsToRemove; j++) {
                                    if (this.snake.length > 3) { // –û—Å—Ç–∞–≤–ª—è–µ–º –º–∏–Ω–∏–º—É–º 3 —Å–µ–≥–º–µ–Ω—Ç–∞
                                        this.snake.pop();
                                    }
                                }
                            }
                        }
                        
                        this.foods.splice(i, 1);
                        this.placeFood(foodType);
                        this.foodEaten = true;
                        break;
                    }
                }
            }
            
            checkPowerupCollision(head) {
                for (let i = 0; i < this.powerups.length; i++) {
                    if (head.x === this.powerups[i].x && head.y === this.powerups[i].y) {
                        const powerup = this.powerups[i];
                        const powerupType = this.powerupTypes[powerup.type];
                        
                        // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —ç—Ñ—Ñ–µ–∫—Ç–∞ –±–æ–Ω—É—Å–∞
                        powerupType.effect(this);
                        this.playSound(this.sounds.powerup);
                        
                        // –ü–æ–∫–∞–∑ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ –±–æ–Ω—É—Å–∞
                        this.showPowerupIndicator(powerupType.name, powerupType.color);
                        
                        // –£–¥–∞–ª–µ–Ω–∏–µ –±–æ–Ω—É—Å–∞
                        this.powerups.splice(i, 1);
                        
                        // –û—Ç–º–µ–Ω–∞ —ç—Ñ—Ñ–µ–∫—Ç–∞ —á–µ—Ä–µ–∑ –≤—Ä–µ–º—è
                        setTimeout(() => {
                            powerupType.reverseEffect(this);
                        }, powerupType.duration);
                        
                        break;
                    }
                }
            }
            
            showPowerupIndicator(name, color) {
                this.powerupIndicator.textContent = `–ë–æ–Ω—É—Å: ${name}`;
                this.powerupIndicator.style.backgroundColor = color;
                this.powerupIndicator.style.display = 'block';
                
                // –°–∫—Ä—ã—Ç–∏–µ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    this.powerupIndicator.style.display = 'none';
                }, 2000);
            }
            
            drawGame() {
                // –û—á–∏—Å—Ç–∫–∞ —Ö–æ–ª—Å—Ç–∞
                this.clearCanvas();
                
                // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å–µ—Ç–∫–∏
                this.drawGrid();
                
                // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –±–æ–Ω—É—Å–æ–≤
                this.drawPowerups();
                
                // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –µ–¥—ã
                this.drawFoods();
                
                // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∑–º–µ–π–∫–∏
                this.drawSnake();
            }
            
            clearCanvas() {
                this.ctx.fillStyle = this.isDarkMode ? '#2c3e50' : '#ecf0f1';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
            }
            
            drawGrid() {
                this.ctx.strokeStyle = this.isDarkMode ? 'rgba(255, 255, 255, 0.05)' : 'rgba(0, 0, 0, 0.05)';
                this.ctx.lineWidth = 0.5;
                
                for (let i = 0; i < this.canvas.width; i += this.gridSize) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(i, 0);
                    this.ctx.lineTo(i, this.canvas.height);
                    this.ctx.stroke();
                    
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, i);
                    this.ctx.lineTo(this.canvas.width, i);
                    this.ctx.stroke();
                }
            }
            
            drawPowerups() {
                if (!this.settings.enablePowerups) return;
                
                const currentTime = Date.now();
                
                this.powerups.forEach(powerup => {
                    const posX = powerup.x * this.gridSize;
                    const posY = powerup.y * this.gridSize;
                    const powerupType = this.powerupTypes[powerup.type];
                    
                    // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ–æ—Ä–º–∞ –±–æ–Ω—É—Å–∞
                    this.ctx.fillStyle = powerupType.color;
                    this.ctx.beginPath();
                    this.ctx.roundRect(posX, posY, this.gridSize, this.gridSize, 5);
                    this.ctx.fill();
                    
                    // –ê–Ω–∏–º–∞—Ü–∏—è –º–∏–≥–∞–Ω–∏—è –ø–µ—Ä–µ–¥ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ–º
                    const timeLeft = powerup.duration - (currentTime - powerup.spawnTime);
                    if (timeLeft < 2000) {
                        const blinkPhase = Math.floor(currentTime / 200) % 2;
                        if (blinkPhase === 0) {
                            this.ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                            this.ctx.beginPath();
                            this.ctx.roundRect(posX, posY, this.gridSize, this.gridSize, 5);
                            this.ctx.fill();
                        }
                    }
                    
                    // –ò–∫–æ–Ω–∫–∞ –±–æ–Ω—É—Å–∞
                    this.ctx.fillStyle = 'white';
                    this.ctx.font = `${this.gridSize * 0.7}px Arial`;
                    this.ctx.textAlign = 'center';
                    this.ctx.textBaseline = 'middle';
                    
                    let icon = '';
                    switch(powerup.type) {
                        case 'speed': icon = '‚ö°'; break;
                        case 'growth': icon = 'üìà'; break;
                        case 'invincibility': icon = 'üõ°Ô∏è'; break;
                    }
                    
                    this.ctx.fillText(icon, posX + this.gridSize/2, posY + this.gridSize/2);
                });
            }
            
            drawFoods() {
                this.foods.forEach(food => {
                    const posX = food.x * this.gridSize;
                    const posY = food.y * this.gridSize;
                    
                    // –í—ã–±–æ—Ä —Ü–≤–µ—Ç–∞ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–∏–ø–∞ –µ–¥—ã
                    let mainColor, highlightColor, leafColor;
                    
                    if (food.type === 'normal') {
                        mainColor = '#e74c3c';
                        highlightColor = 'rgba(255, 255, 255, 0.3)';
                        leafColor = '#27ae60';
                    } else if (food.type === 'golden') {
                        mainColor = '#f1c40f';
                        highlightColor = 'rgba(255, 255, 255, 0.5)';
                        leafColor = '#2ecc71';
                        
                        // –≠—Ñ—Ñ–µ–∫—Ç —Å–∏—è–Ω–∏—è –¥–ª—è –∑–æ–ª–æ—Ç–æ–π –µ–¥—ã
                        this.ctx.fillStyle = 'rgba(255, 215, 0, 0.3)';
                        this.ctx.beginPath();
                        this.ctx.arc(
                            posX + this.gridSize/2, 
                            posY + this.gridSize/2, 
                            this.gridSize/2 + 2, 
                            0, 
                            Math.PI * 2
                        );
                        this.ctx.fill();
                    } else if (food.type === 'poison') {
                        mainColor = '#9b59b6';
                        highlightColor = 'rgba(255, 255, 255, 0.2)';
                        leafColor = '#1abc9c';
                        
                        // –≠—Ñ—Ñ–µ–∫—Ç —è–¥–∞
                        this.ctx.strokeStyle = 'rgba(255, 0, 0, 0.3)';
                        this.ctx.lineWidth = 2;
                        this.ctx.beginPath();
                        this.ctx.moveTo(posX + this.gridSize/4, posY + this.gridSize/4);
                        this.ctx.lineTo(posX + this.gridSize*3/4, posY + this.gridSize*3/4);
                        this.ctx.moveTo(posX + this.gridSize*3/4, posY + this.gridSize/4);
                        this.ctx.lineTo(posX + this.gridSize/4, posY + this.gridSize*3/4);
                        this.ctx.stroke();
                    }
                    
                    // –û—Å–Ω–æ–≤–Ω–∞—è —á–∞—Å—Ç—å –µ–¥—ã
                    this.ctx.fillStyle = mainColor;
                    this.ctx.beginPath();
                    this.ctx.arc(
                        posX + this.gridSize/2, 
                        posY + this.gridSize/2, 
                        this.gridSize/2 - 2, 
                        0, 
                        Math.PI * 2
                    );
                    this.ctx.fill();
                    
                    // –¢–µ–∫—Å—Ç—É—Ä–∞ –µ–¥—ã
                    this.ctx.strokeStyle = 'rgba(0, 0, 0, 0.1)';
                    this.ctx.lineWidth = 1;
                    for (let i = 0; i < 3; i++) {
                        this.ctx.beginPath();
                        this.ctx.moveTo(
                            posX + this.gridSize/2 - 3 + i*3, 
                            posY + this.gridSize/2 - 5
                        );
                        this.ctx.lineTo(
                            posX + this.gridSize/2 - 3 + i*3, 
                            posY + this.gridSize/2 + 5
                        );
                        this.ctx.stroke();
                    }
                    
                    // –õ–∏—Å—Ç–∏–∫
                    this.ctx.fillStyle = leafColor;
                    this.ctx.beginPath();
                    this.ctx.moveTo(posX + this.gridSize/2, posY + 2);
                    this.ctx.quadraticCurveTo(
                        posX + this.gridSize/2 - 8, 
                        posY - 5, 
                        posX + this.gridSize/2 + 5, 
                        posY + 3
                    );
                    this.ctx.fill();
                    
                    // –ë–ª–∏–∫–∏
                    this.ctx.fillStyle = highlightColor;
                    this.ctx.beginPath();
                    this.ctx.arc(
                        posX + this.gridSize/2 + 3, 
                        posY + this.gridSize/2 - 3, 
                        3, 
                        0, 
                        Math.PI * 2
                    );
                    this.ctx.fill();
                });
            }
            
            drawSnake() {
                const colorScheme = this.colorSchemes[this.settings.snakeColor];
                const headColor = this.isDarkMode ? colorScheme.head.dark : colorScheme.head.light;
                const bodyParams = colorScheme.body;
                
                // –¢–µ–ª–æ –∑–º–µ–π–∫–∏
                for (let i = 0; i < this.snake.length; i++) {
                    const segment = this.snake[i];
                    const posX = segment.x * this.gridSize;
                    const posY = segment.y * this.gridSize;
                    
                    // –¶–≤–µ—Ç —Å–µ–≥–º–µ–Ω—Ç–∞
                    let hue, saturation, lightness;
                    
                    if (this.settings.snakeColor === 'rainbow') {
                        hue = (bodyParams.baseHue + i * 5) % 360;
                        saturation = bodyParams.saturation;
                        lightness = bodyParams.lightness;
                    } else {
                        hue = bodyParams.baseHue;
                        saturation = bodyParams.saturation;
                        lightness = bodyParams.lightness;
                    }
                    
                    // –≠—Ñ—Ñ–µ–∫—Ç –Ω–µ—É—è–∑–≤–∏–º–æ—Å—Ç–∏ - –º–∏–≥–∞–Ω–∏–µ
                    if (this.activePowerups.invincibility) {
                        const blinkPhase = Math.floor(Date.now() / 100) % 2;
                        if (blinkPhase === 0) {
                            lightness += 20;
                        }
                    }
                    
                    this.ctx.fillStyle = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                    
                    // –û—Å–Ω–æ–≤–Ω–æ–π —Å–µ–≥–º–µ–Ω—Ç
                    this.ctx.beginPath();
                    this.ctx.roundRect(posX, posY, this.gridSize, this.gridSize, 5);
                    this.ctx.fill();
                    
                    // –î–µ—Ç–∞–ª–∏–∑–∞—Ü–∏—è —Å–µ–≥–º–µ–Ω—Ç–æ–≤
                    if (i > 0 && i < this.snake.length - 1) {
                        this.ctx.fillStyle = `hsla(${hue}, ${saturation}%, ${lightness + 15}%, 0.3)`;
                        this.ctx.beginPath();
                        this.ctx.arc(
                            posX + this.gridSize/2, 
                            posY + this.gridSize/2, 
                            this.gridSize/4, 
                            0, 
                            Math.PI * 2
                        );
                        this.ctx.fill();
                    }
                }
                
                // –ì–æ–ª–æ–≤–∞ –∑–º–µ–π–∫–∏
                if (this.snake.length > 0) {
                    const head = this.snake[0];
                    const posX = head.x * this.gridSize;
                    const posY = head.y * this.gridSize;
                    
                    // –û—Å–Ω–æ–≤–Ω–æ–π —Ü–≤–µ—Ç –≥–æ–ª–æ–≤—ã
                    this.ctx.fillStyle = headColor;
                    this.ctx.beginPath();
                    this.ctx.roundRect(posX, posY, this.gridSize, this.gridSize, 5);
                    this.ctx.fill();
                    
                    // –ì–ª–∞–∑–∞
                    this.drawEyes(posX, posY);
                    
                    // –†–æ—Ç
                    this.drawMouth(posX, posY);
                }
            }
            
            drawEyes(posX, posY) {
                this.ctx.fillStyle = 'white';
                const eyeSize = this.gridSize * 0.2;
                const eyeOffset = this.gridSize * 0.25;
                
                if (this.velocityX === 1) { // –î–≤–∏–∂–µ–Ω–∏–µ –≤–ø—Ä–∞–≤–æ
                    // –ü—Ä–∞–≤—ã–µ –≥–ª–∞–∑–∞
                    this.ctx.beginPath();
                    this.ctx.arc(
                        posX + this.gridSize - eyeOffset, 
                        posY + eyeOffset, 
                        eyeSize, 0, Math.PI * 2
                    );
                    this.ctx.fill();
                    
                    this.ctx.beginPath();
                    this.ctx.arc(
                        posX + this.gridSize - eyeOffset, 
                        posY + this.gridSize - eyeOffset, 
                        eyeSize, 0, Math.PI * 2
                    );
                    this.ctx.fill();
                } else if (this.velocityX === -1) { // –î–≤–∏–∂–µ–Ω–∏–µ –≤–ª–µ–≤–æ
                    // –õ–µ–≤—ã–µ –≥–ª–∞–∑–∞
                    this.ctx.beginPath();
                    this.ctx.arc(
                        posX + eyeOffset, 
                        posY + eyeOffset, 
                        eyeSize, 0, Math.PI * 2
                    );
                    this.ctx.fill();
                    
                    this.ctx.beginPath();
                    this.ctx.arc(
                        posX + eyeOffset, 
                        posY + this.gridSize - eyeOffset, 
                        eyeSize, 0, Math.PI * 2
                    );
                    this.ctx.fill();
                } else if (this.velocityY === 1) { // –î–≤–∏–∂–µ–Ω–∏–µ –≤–Ω–∏–∑
                    // –ù–∏–∂–Ω–∏–µ –≥–ª–∞–∑–∞
                    this.ctx.beginPath();
                    this.ctx.arc(
                        posX + eyeOffset, 
                        posY + this.gridSize - eyeOffset, 
                        eyeSize, 0, Math.PI * 2
                    );
                    this.ctx.fill();
                    
                    this.ctx.beginPath();
                    this.ctx.arc(
                        posX + this.gridSize - eyeOffset, 
                        posY + this.gridSize - eyeOffset, 
                        eyeSize, 0, Math.PI * 2
                    );
                    this.ctx.fill();
                } else { // –î–≤–∏–∂–µ–Ω–∏–µ –≤–≤–µ—Ä—Ö
                    // –í–µ—Ä—Ö–Ω–∏–µ –≥–ª–∞–∑–∞
                    this.ctx.beginPath();
                    this.ctx.arc(
                        posX + eyeOffset, 
                        posY + eyeOffset, 
                        eyeSize, 0, Math.PI * 2
                    );
                    this.ctx.fill();
                    
                    this.ctx.beginPath();
                    this.ctx.arc(
                        posX + this.gridSize - eyeOffset, 
                        posY + eyeOffset, 
                        eyeSize, 0, Math.PI * 2
                    );
                    this.ctx.fill();
                }
                
                // –ó—Ä–∞—á–∫–∏
                this.ctx.fillStyle = 'black';
                const pupilSize = eyeSize * 0.5;
                if (this.velocityX === 1) {
                    this.ctx.beginPath();
                    this.ctx.arc(
                        posX + this.gridSize - eyeOffset + eyeSize/3, 
                        posY + eyeOffset, 
                        pupilSize, 0, Math.PI * 2
                    );
                    this.ctx.fill();
                    
                    this.ctx.beginPath();
                    this.ctx.arc(
                        posX + this.gridSize - eyeOffset + eyeSize/3, 
                        posY + this.gridSize - eyeOffset, 
                        pupilSize, 0, Math.PI * 2
                    );
                    this.ctx.fill();
                } else if (this.velocityX === -1) {
                    this.ctx.beginPath();
                    this.ctx.arc(
                        posX + eyeOffset - eyeSize/3, 
                        posY + eyeOffset, 
                        pupilSize, 0, Math.PI * 2
                    );
                    this.ctx.fill();
                    
                    this.ctx.beginPath();
                    this.ctx.arc(
                        posX + eyeOffset - eyeSize/3, 
                        posY + this.gridSize - eyeOffset, 
                        pupilSize, 0, Math.PI * 2
                    );
                    this.ctx.fill();
                } else if (this.velocityY === 1) {
                    this.ctx.beginPath();
                    this.ctx.arc(
                        posX + eyeOffset, 
                        posY + this.gridSize - eyeOffset + eyeSize/3, 
                        pupilSize, 0, Math.PI * 2
                    );
                    this.ctx.fill();
                    
                    this.ctx.beginPath();
                    this.ctx.arc(
                        posX + this.gridSize - eyeOffset, 
                        posY + this.gridSize - eyeOffset + eyeSize/3, 
                        pupilSize, 0, Math.PI * 2
                    );
                    this.ctx.fill();
                } else {
                    this.ctx.beginPath();
                    this.ctx.arc(
                        posX + eyeOffset, 
                        posY + eyeOffset - eyeSize/3, 
                        pupilSize, 0, Math.PI * 2
                    );
                    this.ctx.fill();
                    
                    this.ctx.beginPath();
                    this.ctx.arc(
                        posX + this.gridSize - eyeOffset, 
                        posY + eyeOffset - eyeSize/3, 
                        pupilSize, 0, Math.PI * 2
                    );
                    this.ctx.fill();
                }
            }
            
            drawMouth(posX, posY) {
                this.ctx.strokeStyle = 'black';
                this.ctx.lineWidth = 1;
                
                if (this.velocityX === 1) { // –í–ø—Ä–∞–≤–æ
                    this.ctx.beginPath();
                    this.ctx.arc(
                        posX + this.gridSize - this.gridSize/4, 
                        posY + this.gridSize/2, 
                        this.gridSize/6, 
                        Math.PI/6, 
                        Math.PI*5/6
                    );
                    this.ctx.stroke();
                } else if (this.velocityX === -1) { // –í–ª–µ–≤–æ
                    this.ctx.beginPath();
                    this.ctx.arc(
                        posX + this.gridSize/4, 
                        posY + this.gridSize/2, 
                        this.gridSize/6, 
                        Math.PI*7/6, 
                        Math.PI*11/6
                    );
                    this.ctx.stroke();
                } else if (this.velocityY === 1) { // –í–Ω–∏–∑
                    this.ctx.beginPath();
                    this.ctx.arc(
                        posX + this.gridSize/2, 
                        posY + this.gridSize - this.gridSize/4, 
                        this.gridSize/6, 
                        Math.PI*2/3, 
                        Math.PI*4/3
                    );
                    this.ctx.stroke();
                } else { // –í–≤–µ—Ä—Ö
                    this.ctx.beginPath();
                    this.ctx.arc(
                        posX + this.gridSize/2, 
                        posY + this.gridSize/4, 
                        this.gridSize/6, 
                        Math.PI*5/3, 
                        Math.PI*1/3
                    );
                    this.ctx.stroke();
                }
            }
            
            handleKeyPress(e) {
                if (this.directionChanged || this.state !== GAME_STATES.PLAYING) return;
                
                switch(e.key) {
                    case 'ArrowUp':
                        if (this.velocityY !== 1) {
                            this.velocityX = 0;
                            this.velocityY = -1;
                            this.directionChanged = true;
                        }
                        break;
                    case 'ArrowDown':
                        if (this.velocityY !== -1) {
                            this.velocityX = 0;
                            this.velocityY = 1;
                            this.directionChanged = true;
                        }
                        break;
                    case 'ArrowLeft':
                        if (this.velocityX !== 1) {
                            this.velocityX = -1;
                            this.velocityY = 0;
                            this.directionChanged = true;
                        }
                        break;
                    case 'ArrowRight':
                        if (this.velocityX !== -1) {
                            this.velocityX = 1;
                            this.velocityY = 0;
                            this.directionChanged = true;
                        }
                        break;
                    case ' ':
                        if (this.state === GAME_STATES.GAME_OVER) {
                            this.startGame();
                        } else {
                            this.togglePause();
                        }
                        break;
                    case 'Escape':
                        this.togglePause();
                        break;
                }
            }
            
            handleMobileInput(direction) {
                if (this.directionChanged || this.state !== GAME_STATES.PLAYING) return;
                
                switch(direction) {
                    case 'up':
                        if (this.velocityY !== 1) {
                            this.velocityX = 0;
                            this.velocityY = -1;
                            this.directionChanged = true;
                        }
                        break;
                    case 'down':
                        if (this.velocityY !== -1) {
                            this.velocityX = 0;
                            this.velocityY = 1;
                            this.directionChanged = true;
                        }
                        break;
                    case 'left':
                        if (this.velocityX !== 1) {
                            this.velocityX = -1;
                            this.velocityY = 0;
                            this.directionChanged = true;
                        }
                        break;
                    case 'right':
                        if (this.velocityX !== -1) {
                            this.velocityX = 1;
                            this.velocityY = 0;
                            this.directionChanged = true;
                        }
                        break;
                }
            }
            
            togglePause() {
                if (this.state === GAME_STATES.PLAYING) {
                    this.state = GAME_STATES.PAUSED;
                    this.pauseOverlay.style.display = 'flex';
                    this.pauseButton.textContent = '‚ñ∂Ô∏è –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å';
                } else if (this.state === GAME_STATES.PAUSED) {
                    this.state = GAME_STATES.PLAYING;
                    this.pauseOverlay.style.display = 'none';
                    this.pauseButton.textContent = '‚è∏Ô∏è –ü–∞—É–∑–∞';
                    this.lastRenderTime = 0; // –°–±—Ä–æ—Å –≤—Ä–µ–º–µ–Ω–∏ –¥–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ –ø—Ä–æ–¥–æ–ª–∂–µ–Ω–∏—è
                }
            }
            
            endGame() {
                this.state = GAME_STATES.GAME_OVER;
                cancelAnimationFrame(this.gameLoop);
                this.playSound(this.sounds.gameOver);
                
                // –ü–æ–∫–∞–∑ —Å–æ–æ–±—â–µ–Ω–∏—è –æ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏ –∏–≥—Ä—ã
                this.finalScoreElement.textContent = this.score;
                this.gameOverMessage.style.display = 'block';
                this.gameScreen.classList.add('game-over');
                
                setTimeout(() => {
                    this.gameScreen.classList.remove('game-over');
                }, 500);
            }
            
            showMenu() {
                // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∏–≥—Ä—ã
                cancelAnimationFrame(this.gameLoop);
                
                // –°–±—Ä–æ—Å —Å–æ—Å—Ç–æ—è–Ω–∏—è
                this.state = GAME_STATES.MENU;
                
                // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω
                this.startScreen.style.display = 'flex';
                this.settingsScreen.style.display = 'none';
                this.gameScreen.style.display = 'none';
                this.gameOverMessage.style.display = 'none';
            }
            
            showStartScreen() {
                this.state = GAME_STATES.MENU;
                this.startScreen.style.display = 'flex';
                this.settingsScreen.style.display = 'none';
                this.gameScreen.style.display = 'none';
                this.gameOverMessage.style.display = 'none';
            }
            
            showSettings() {
                this.state = GAME_STATES.SETTINGS;
                this.startScreen.style.display = 'none';
                this.settingsScreen.style.display = 'flex';
                this.gameScreen.style.display = 'none';
            }
            
            toggleTheme() {
                this.isDarkMode = !this.isDarkMode;
                document.body.classList.toggle('dark-mode', this.isDarkMode);
                this.themeToggle.textContent = this.isDarkMode ? '‚òÄÔ∏è –°–≤–µ—Ç–ª—ã–π' : 'üåô –¢—ë–º–Ω—ã–π';
                
                if (this.state === GAME_STATES.PLAYING || this.state === GAME_STATES.PAUSED) {
                    this.drawGame();
                }
            }
            
            playSound(sound) {
                sound.currentTime = 0;
                sound.play().catch(e => console.log('–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –∑–≤—É–∫'));
            }
            
            updateUI() {
                this.highScoreDisplay.textContent = this.highScore;
                this.currentHighScore.textContent = this.highScore;
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∏ –∑–∞–ø—É—Å–∫ –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            const game = new SnakeGame();
        });
    </script>
