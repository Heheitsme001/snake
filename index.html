<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продвинутая Змейка</title>
    <style>
        :root {
            --primary-color: #3498db;
            --primary-dark: #8e44ad;
            --secondary-color: #2c3e50;
            --background-light: #f0f0f0;
            --background-dark: #121212;
            --text-light: #2c3e50;
            --text-dark: #ecf0f1;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --warning-color: #f1c40f;
            --info-color: #9b59b6;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--background-light);
            color: var(--text-light);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        body.dark-mode {
            background-color: var(--background-dark);
            color: var(--text-dark);
        }

        .game-container {
            text-align: center;
            background-color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
            position: relative;
            max-width: 500px;
            width: 90%;
        }

        .dark-mode .game-container {
            background-color: #1e1e1e;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
        }

        h1 {
            margin-top: 0;
            color: var(--secondary-color);
            font-size: 2rem;
            position: relative;
        }

        .dark-mode h1 {
            color: var(--text-dark);
        }

        canvas {
            border: 3px solid var(--secondary-color);
            background-color: var(--text-dark);
            display: block;
            margin: 0 auto 20px;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            touch-action: none;
        }

        .dark-mode canvas {
            border-color: #34495e;
            background-color: var(--secondary-color);
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .score-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            user-select: none;
        }

        .dark-mode button {
            background-color: #34495e;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        #themeToggle {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 8px 12px;
            font-size: 0.9rem;
            background-color: var(--primary-color);
        }

        .dark-mode #themeToggle {
            background-color: var(--primary-dark);
        }

        .start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }

        .game-screen {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .settings-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }

        .snake-title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--primary-color);
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
        }

        .dark-mode .snake-title {
            color: var(--primary-dark);
        }

        .snake-icon {
            font-size: 3rem;
            margin: 10px 0;
            display: inline-block;
        }

        .start-button {
            font-size: 1.2rem;
            padding: 12px 30px;
            background-color: var(--primary-color);
            border-radius: 50px;
            letter-spacing: 1px;
            margin: 10px 0;
        }

        .dark-mode .start-button {
            background-color: var(--primary-dark);
        }

        .start-button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .dark-mode .start-button:hover {
            background-color: #8e44ad;
        }

        .settings-button {
            font-size: 1rem;
            padding: 10px 20px;
            background-color: var(--success-color);
            margin: 5px 0;
        }

        .high-score {
            margin-top: 15px;
            font-size: 1.1rem;
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px 20px;
            border-radius: 50px;
        }

        .dark-mode .high-score {
            background-color: rgba(155, 89, 182, 0.2);
        }

        .settings-form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 300px;
            margin: 15px 0;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 8px 0;
        }

        .form-group label {
            font-weight: bold;
            margin-right: 10px;
        }

        .form-group input, .form-group select {
            width: 60px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .dark-mode .form-group input, .dark-mode .form-group select {
            background-color: #333;
            color: white;
            border-color: #555;
        }

        .game-over-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(231, 76, 60, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            display: none;
            z-index: 100;
            animation: fadeIn 0.5s ease;
            text-align: center;
        }

        .dark-mode .game-over-message {
            background-color: rgba(192, 57, 43, 0.9);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .game-over {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translateX(-1px); }
            20%, 80% { transform: translateX(2px); }
            30%, 50%, 70% { transform: translateX(-4px); }
            40%, 60% { transform: translateX(4px); }
        }

        .color-preview {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
            border: 1px solid #ccc;
        }

        /* Стили для мобильных устройств */
        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            width: 200px;
            height: 200px;
        }

        .mobile-controls button {
            width: 100%;
            height: 100%;
            font-size: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        .mobile-up {
            grid-column: 2;
            grid-row: 1;
        }

        .mobile-left {
            grid-column: 1;
            grid-row: 2;
        }

        .mobile-right {
            grid-column: 3;
            grid-row: 2;
        }

        .mobile-down {
            grid-column: 2;
            grid-row: 3;
        }

        .pause-button {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 8px 12px;
            font-size: 0.9rem;
            background-color: var(--info-color);
            z-index: 10;
        }

        .pause-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 5;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .powerup-indicator {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            display: none;
        }

        @media (max-width: 600px) {
            .mobile-controls {
                display: grid;
            }
            
            .game-container {
                padding: 15px;
                width: 95%;
            }
        
            canvas {
                width: 100%;
                height: auto;
                max-height: 70vh;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <button id="themeToggle">🌙 Тёмный</button>
        
        <div class="start-screen">
            <h1 class="snake-title">Змейка</h1>
            <div class="snake-icon">🐍</div>
            <button class="start-button" id="startButton">Играть</button>
            <button class="settings-button" id="settingsButton">Настройки</button>
            <div class="high-score">Рекорд: <span id="highScoreDisplay">0</span></div>
        </div>
        
        <div class="settings-screen">
            <h1>Настройки</h1>
            <form class="settings-form">
                <div class="form-group">
                    <label for="fieldSize">Размер поля:</label>
                    <select id="fieldSize">
                        <option value="15">15x15</option>
                        <option value="20" selected>20x20</option>
                        <option value="25">25x25</option>
                        <option value="30">30x30</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="foodCount">Обычных яблок:</label>
                    <input type="number" id="foodCount" min="1" max="10" value="1">
                </div>
                <div class="form-group">
                    <label for="goldenFoodCount">Золотых яблок:</label>
                    <input type="number" id="goldenFoodCount" min="0" max="5" value="0">
                </div>
                <div class="form-group">
                    <label for="poisonFoodCount">Ядовитых яблок:</label>
                    <input type="number" id="poisonFoodCount" min="0" max="5" value="0">
                </div>
                <div class="form-group">
                    <label for="gameSpeed">Скорость игры:</label>
                    <select id="gameSpeed">
                        <option value="200">Медленно</option>
                        <option value="150" selected>Средне</option>
                        <option value="100">Быстро</option>
                        <option value="70">Очень быстро</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="wallMode">Режим стен:</label>
                    <select id="wallMode">
                        <option value="solid" selected>Стены</option>
                        <option value="teleport">Телепорт</option>
                        <option value="none">Без стен</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="snakeColor">Цвет змейки:</label>
                    <select id="snakeColor">
                        <option value="classic">Классический</option>
                        <option value="rainbow">Радужный</option>
                        <option value="neon-blue">Неоново-синий</option>
                        <option value="neon-green">Неоново-зелёный</option>
                        <option value="neon-pink">Неоново-розовый</option>
                        <option value="neon-purple">Неоново-фиолетовый</option>
                    </select>
                    <span class="color-preview" id="colorPreview"></span>
                </div>
                <div class="form-group">
                    <label for="enablePowerups">Бонусы:</label>
                    <input type="checkbox" id="enablePowerups" checked>
                </div>
            </form>
            <button class="start-button" id="saveSettings">Сохранить</button>
            <button class="settings-button" id="backButton">Назад</button>
        </div>
        
        <div class="game-screen">
            <button id="pauseButton" class="pause-button">⏸️ Пауза</button>
            <div class="pause-overlay" id="pauseOverlay">Пауза</div>
            <div class="powerup-indicator" id="powerupIndicator"></div>
            <h1>Змейка</h1>
            <div class="score-container">
                <div>Счёт: <span id="score">0</span></div>
                <div>Рекорд: <span id="currentHighScore">0</span></div>
            </div>
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div class="mobile-controls">
                <button class="mobile-up" id="mobileUp">↑</button>
                <button class="mobile-left" id="mobileLeft">←</button>
                <button class="mobile-right" id="mobileRight">→</button>
                <button class="mobile-down" id="mobileDown">↓</button>
            </div>
            <div class="controls">
                <button id="restartButton">🔄 Рестарт</button>
                <button id="menuButton">🏠 Меню</button>
            </div>
            <div class="game-over-message" id="gameOverMessage">
                Игра окончена!<br>
                Счёт: <span id="finalScore">0</span><br>
                <button id="playAgainButton" class="start-button">Играть снова</button>
            </div>
        </div>
    </div>

    <audio id="eatSound">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3" type="audio/mpeg">
    </audio>
    <audio id="goldenEatSound">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" type="audio/mpeg">
    </audio>
    <audio id="poisonEatSound">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-retro-game-over-213.mp3" type="audio/mpeg">
    </audio>
    <audio id="gameOverSound">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-retro-arcade-lose-2027.mp3" type="audio/mpeg">
    </audio>
    <audio id="powerupSound">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Константы игры
        const GAME_STATES = {
            MENU: 0,
            PLAYING: 1,
            PAUSED: 2,
            GAME_OVER: 3,
            SETTINGS: 4
        };

        // Основной класс игры
        class SnakeGame {
            constructor() {
                // Элементы DOM
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.scoreElement = document.getElementById('score');
                this.highScoreDisplay = document.getElementById('highScoreDisplay');
                this.currentHighScore = document.getElementById('currentHighScore');
                this.restartButton = document.getElementById('restartButton');
                this.menuButton = document.getElementById('menuButton');
                this.startButton = document.getElementById('startButton');
                this.settingsButton = document.getElementById('settingsButton');
                this.saveSettingsButton = document.getElementById('saveSettings');
                this.backButton = document.getElementById('backButton');
                this.themeToggle = document.getElementById('themeToggle');
                this.startScreen = document.querySelector('.start-screen');
                this.settingsScreen = document.querySelector('.settings-screen');
                this.gameScreen = document.querySelector('.game-screen');
                this.gameOverMessage = document.getElementById('gameOverMessage');
                this.finalScoreElement = document.getElementById('finalScore');
                this.colorPreview = document.getElementById('colorPreview');
                this.snakeColorSelect = document.getElementById('snakeColor');
                this.pauseButton = document.getElementById('pauseButton');
                this.pauseOverlay = document.getElementById('pauseOverlay');
                this.powerupIndicator = document.getElementById('powerupIndicator');
                this.playAgainButton = document.getElementById('playAgainButton');
                this.mobileUp = document.getElementById('mobileUp');
                this.mobileDown = document.getElementById('mobileDown');
                this.mobileLeft = document.getElementById('mobileLeft');
                this.mobileRight = document.getElementById('mobileRight');
                
                // Звуки
                this.sounds = {
                    eat: document.getElementById('eatSound'),
                    goldenEat: document.getElementById('goldenEatSound'),
                    poisonEat: document.getElementById('poisonEatSound'),
                    gameOver: document.getElementById('gameOverSound'),
                    powerup: document.getElementById('powerupSound')
                };
                
                // Настройки игры по умолчанию
                this.defaultSettings = {
                    fieldSize: 20,
                    foodCount: 1,
                    goldenFoodCount: 0,
                    poisonFoodCount: 0,
                    gameSpeed: 150,
                    wallMode: 'solid',
                    snakeColor: 'classic',
                    enablePowerups: true
                };
                
                // Состояние игры
                this.state = GAME_STATES.MENU;
                this.snake = [];
                this.foods = [];
                this.powerups = [];
                this.velocityX = 0;
                this.velocityY = 0;
                this.score = 0;
                this.highScore = localStorage.getItem('snakeHighScore') || 0;
                this.gameSpeed = this.defaultSettings.gameSpeed;
                this.gameLoop = null;
                this.isDarkMode = false;
                this.snakeHue = 200;
                this.directionChanged = false;
                this.sizeMultiplier = 1;
                this.activePowerups = {};
                this.touchStartX = 0;
                this.touchStartY = 0;
                this.lastRenderTime = 0;
                this.gridSize = 0;
                this.tileCount = 0;
                
                // Цветовые схемы
                this.colorSchemes = {
                    'classic': {
                        head: { light: '#3498db', dark: '#8e44ad' },
                        body: { baseHue: 200, saturation: 80, lightness: 50 }
                    },
                    'rainbow': {
                        head: { light: '#e74c3c', dark: '#e74c3c' },
                        body: { baseHue: 0, saturation: 100, lightness: 60 }
                    },
                    'neon-blue': {
                        head: { light: '#00ffff', dark: '#00ffff' },
                        body: { baseHue: 180, saturation: 100, lightness: 50 }
                    },
                    'neon-green': {
                        head: { light: '#00ff00', dark: '#00ff00' },
                        body: { baseHue: 120, saturation: 100, lightness: 50 }
                    },
                    'neon-pink': {
                        head: { light: '#ff00ff', dark: '#ff00ff' },
                        body: { baseHue: 300, saturation: 100, lightness: 50 }
                    },
                    'neon-purple': {
                        head: { light: '#9b59b6', dark: '#9b59b6' },
                        body: { baseHue: 270, saturation: 100, lightness: 50 }
                    }
                };
                
                // Предпросмотр цвета
                this.colorPreviews = {
                    'classic': '#3498db',
                    'rainbow': 'linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet)',
                    'neon-blue': '#00ffff',
                    'neon-green': '#00ff00',
                    'neon-pink': '#ff00ff',
                    'neon-purple': '#9b59b6'
                };
                
                // Бонусы
                this.powerupTypes = {
                    'speed': {
                        name: 'Скорость',
                        duration: 10000,
                        effect: (game) => { game.gameSpeed = Math.max(50, game.gameSpeed - 50); },
                        reverseEffect: (game) => { game.gameSpeed = game.initialGameSpeed; },
                        color: '#00ffff'
                    },
                    'growth': {
                        name: 'Рост',
                        duration: 15000,
                        effect: (game) => { game.sizeMultiplier *= 1.5; },
                        reverseEffect: (game) => { game.sizeMultiplier /= 1.5; },
                        color: '#00ff00'
                    },
                    'invincibility': {
                        name: 'Неуязвимость',
                        duration: 8000,
                        effect: (game) => { game.activePowerups.invincibility = true; },
                        reverseEffect: (game) => { game.activePowerups.invincibility = false; },
                        color: '#ff0000'
                    }
                };
                
                // Инициализация игры
                this.init();
            }
            
            init() {
                // Настройка обработчиков событий
                this.setupEventListeners();
                
                // Загрузка сохраненных настроек
                this.loadSettings();
                
                // Обновление интерфейса
                this.updateUI();
                
                // Предзагрузка звуков
                this.preloadSounds();
                
                // Обновление предпросмотра цвета
                this.updateColorPreview();
            }
            
            setupEventListeners() {
                // Кнопки интерфейса
                this.themeToggle.addEventListener('click', () => this.toggleTheme());
                this.startButton.addEventListener('click', () => this.startGame());
                this.restartButton.addEventListener('click', () => this.startGame());
                this.menuButton.addEventListener('click', () => this.showMenu());
                this.settingsButton.addEventListener('click', () => this.showSettings());
                this.saveSettingsButton.addEventListener('click', () => this.saveSettings());
                this.backButton.addEventListener('click', () => this.showStartScreen());
                this.playAgainButton.addEventListener('click', () => this.startGame());
                this.pauseButton.addEventListener('click', () => this.togglePause());
                
                // Мобильное управление
                this.mobileUp.addEventListener('click', () => this.handleMobileInput('up'));
                this.mobileDown.addEventListener('click', () => this.handleMobileInput('down'));
                this.mobileLeft.addEventListener('click', () => this.handleMobileInput('left'));
                this.mobileRight.addEventListener('click', () => this.handleMobileInput('right'));
                
                // Клавиатура
                document.addEventListener('keydown', (e) => this.handleKeyPress(e));
                
                // Сенсорное управление
                this.canvas.addEventListener('touchstart', (e) => {
                    this.touchStartX = e.touches[0].clientX;
                    this.touchStartY = e.touches[0].clientY;
                }, { passive: false });
                
                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                }, { passive: false });
                
                this.canvas.addEventListener('touchend', (e) => {
                    if (!this.touchStartX || !this.touchStartY) return;
                    
                    const touchEndX = e.changedTouches[0].clientX;
                    const touchEndY = e.changedTouches[0].clientY;
                    
                    const diffX = this.touchStartX - touchEndX;
                    const diffY = this.touchStartY - touchEndY;
                    
                    if (Math.abs(diffX) > Math.abs(diffY)) {
                        // Горизонтальный свайп
                        if (diffX > 0) {
                            this.handleMobileInput('left');
                        } else {
                            this.handleMobileInput('right');
                        }
                    } else {
                        // Вертикальный свайп
                        if (diffY > 0) {
                            this.handleMobileInput('up');
                        } else {
                            this.handleMobileInput('down');
                        }
                    }
                    
                    this.touchStartX = 0;
                    this.touchStartY = 0;
                }, { passive: false });
                
                // Изменение цвета змейки
                this.snakeColorSelect.addEventListener('change', () => this.updateColorPreview());
            }
            
            updateColorPreview() {
                const selectedColor = this.snakeColorSelect.value;
                this.colorPreview.style.background = this.colorPreviews[selectedColor];
            }
            
            preloadSounds() {
                // Установка громкости звуков
                this.sounds.eat.volume = 0.3;
                this.sounds.goldenEat.volume = 0.3;
                this.sounds.poisonEat.volume = 0.2;
                this.sounds.gameOver.volume = 0.3;
                this.sounds.powerup.volume = 0.4;
                
                // Предзагрузка
                Object.values(this.sounds).forEach(sound => sound.load());
            }
            
            loadSettings() {
                const savedSettings = localStorage.getItem('snakeSettings');
                if (savedSettings) {
                    this.settings = JSON.parse(savedSettings);
                } else {
                    this.settings = {...this.defaultSettings};
                }
                
                // Применение настроек к UI
                document.getElementById('fieldSize').value = this.settings.fieldSize;
                document.getElementById('foodCount').value = this.settings.foodCount;
                document.getElementById('goldenFoodCount').value = this.settings.goldenFoodCount;
                document.getElementById('poisonFoodCount').value = this.settings.poisonFoodCount;
                document.getElementById('gameSpeed').value = this.settings.gameSpeed;
                document.getElementById('wallMode').value = this.settings.wallMode;
                document.getElementById('snakeColor').value = this.settings.snakeColor;
                document.getElementById('enablePowerups').checked = this.settings.enablePowerups;
            }
            
            saveSettings() {
                this.settings = {
                    fieldSize: parseInt(document.getElementById('fieldSize').value),
                    foodCount: parseInt(document.getElementById('foodCount').value),
                    goldenFoodCount: parseInt(document.getElementById('goldenFoodCount').value),
                    poisonFoodCount: parseInt(document.getElementById('poisonFoodCount').value),
                    gameSpeed: parseInt(document.getElementById('gameSpeed').value),
                    wallMode: document.getElementById('wallMode').value,
                    snakeColor: document.getElementById('snakeColor').value,
                    enablePowerups: document.getElementById('enablePowerups').checked
                };
                
                localStorage.setItem('snakeSettings', JSON.stringify(this.settings));
                this.showStartScreen();
            }
            
            startGame() {
                // Сброс состояния игры
                this.resetGameState();
                
                // Установка параметров игры из настроек
                this.tileCount = this.settings.fieldSize;
                this.gridSize = this.canvas.width / this.tileCount;
                this.initialGameSpeed = this.settings.gameSpeed;
                this.gameSpeed = this.initialGameSpeed;
                
                // Создание змейки
                this.createSnake();
                
                // Размещение еды
                this.placeInitialFood();
                
                // Обновление интерфейса
                this.updateGameUI();
                
                // Переключение экранов
                this.showGameScreen();
                
                // Запуск игрового цикла
                this.startGameLoop();
                
                // Установка состояния игры
                this.state = GAME_STATES.PLAYING;
            }
            
            resetGameState() {
                this.snake = [];
                this.foods = [];
                this.powerups = [];
                this.velocityX = 0;
                this.velocityY = 0;
                this.score = 0;
                this.gameOver = false;
                this.directionChanged = false;
                this.sizeMultiplier = 1;
                this.activePowerups = {};
                this.lastRenderTime = 0;
            }
            
            createSnake() {
                const center = Math.floor(this.tileCount / 2);
                this.snake = [
                    {x: center, y: center},
                    {x: center - 1, y: center},
                    {x: center - 2, y: center}
                ];
                
                // Начальное направление
                this.velocityX = 1;
                this.velocityY = 0;
                
                // Установка цвета
                this.snakeHue = this.colorSchemes[this.settings.snakeColor].body.baseHue;
            }
            
            placeInitialFood() {
                this.foods = [];
                
                // Обычная еда
                for (let i = 0; i < this.settings.foodCount; i++) {
                    this.placeFood('normal');
                }
                
                // Золотая еда
                for (let i = 0; i < this.settings.goldenFoodCount; i++) {
                    this.placeFood('golden');
                }
                
                // Ядовитая еда
                for (let i = 0; i < this.settings.poisonFoodCount; i++) {
                    this.placeFood('poison');
                }
            }
            
            placeFood(type = 'normal') {
                let foodX, foodY;
                let validPosition = false;
                let attempts = 0;
                const maxAttempts = 100;
                
                while (!validPosition && attempts < maxAttempts) {
                    foodX = Math.floor(Math.random() * this.tileCount);
                    foodY = Math.floor(Math.random() * this.tileCount);
                    validPosition = true;
                    
                    // Проверка на змейку
                    for (const segment of this.snake) {
                        if (segment.x === foodX && segment.y === foodY) {
                            validPosition = false;
                            break;
                        }
                    }
                    
                    // Проверка на другую еду
                    if (validPosition) {
                        for (const food of this.foods) {
                            if (food.x === foodX && food.y === foodY) {
                                validPosition = false;
                                break;
                            }
                        }
                    }
                    
                    // Проверка на бонусы
                    if (validPosition) {
                        for (const powerup of this.powerups) {
                            if (powerup.x === foodX && powerup.y === foodY) {
                                validPosition = false;
                                break;
                            }
                        }
                    }
                    
                    attempts++;
                }
                
                if (validPosition) {
                    this.foods.push({x: foodX, y: foodY, type: type});
                }
            }
            
            placePowerup(type) {
                let x, y;
                let validPosition = false;
                let attempts = 0;
                const maxAttempts = 100;
                
                while (!validPosition && attempts < maxAttempts) {
                    x = Math.floor(Math.random() * this.tileCount);
                    y = Math.floor(Math.random() * this.tileCount);
                    validPosition = true;
                    
                    // Проверка на змейку
                    for (const segment of this.snake) {
                        if (segment.x === x && segment.y === y) {
                            validPosition = false;
                            break;
                        }
                    }
                    
                    // Проверка на еду
                    if (validPosition) {
                        for (const food of this.foods) {
                            if (food.x === x && food.y === y) {
                                validPosition = false;
                                break;
                            }
                        }
                    }
                    
                    // Проверка на другие бонусы
                    if (validPosition) {
                        for (const powerup of this.powerups) {
                            if (powerup.x === x && powerup.y === y) {
                                validPosition = false;
                                break;
                            }
                        }
                    }
                    
                    attempts++;
                }
                
                if (validPosition) {
                    const powerup = {
                        x, y, type,
                        spawnTime: Date.now(),
                        duration: this.powerupTypes[type].duration
                    };
                    this.powerups.push(powerup);
                    
                    // Автоматическое удаление через время
                    setTimeout(() => {
                        const index = this.powerups.indexOf(powerup);
                        if (index !== -1) {
                            this.powerups.splice(index, 1);
                        }
                    }, powerup.duration);
                }
            }
            
            updateGameUI() {
                this.scoreElement.textContent = this.score;
                this.currentHighScore.textContent = this.highScore;
                this.highScoreDisplay.textContent = this.highScore;
                this.gameOverMessage.style.display = 'none';
                this.powerupIndicator.style.display = 'none';
            }
            
            showGameScreen() {
                this.startScreen.style.display = 'none';
                this.settingsScreen.style.display = 'none';
                this.gameScreen.style.display = 'block';
                this.pauseOverlay.style.display = 'none';
            }
            
            startGameLoop() {
                if (this.gameLoop) {
                    cancelAnimationFrame(this.gameLoop);
                }
                
                const gameLoop = (timestamp) => {
                    if (this.state !== GAME_STATES.PLAYING) {
                        return;
                    }
                    
                    // Регулировка скорости игры
                    if (!this.lastRenderTime || timestamp - this.lastRenderTime >= this.gameSpeed) {
                        this.lastRenderTime = timestamp;
                        this.gameStep();
                    }
                    
                    this.gameLoop = requestAnimationFrame(gameLoop);
                };
                
                this.gameLoop = requestAnimationFrame(gameLoop);
            }
            
            gameStep() {
                if (this.state !== GAME_STATES.PLAYING) return;
                
                this.updateGame();
                this.drawGame();
                this.directionChanged = false;
                
                if (this.gameOver) {
                    this.endGame();
                }
            }
            
            updateGame() {
                // Движение змейки
                const head = {
                    x: this.snake[0].x + this.velocityX,
                    y: this.snake[0].y + this.velocityY
                };
                
                // Обработка столкновения со стенами
                if (this.settings.wallMode === 'solid') {
                    if (head.x < 0 || head.x >= this.tileCount || head.y < 0 || head.y >= this.tileCount) {
                        if (!this.activePowerups.invincibility) {
                            this.gameOver = true;
                        } else {
                            // Для режима неуязвимости - телепортация
                            if (head.x < 0) head.x = this.tileCount - 1;
                            if (head.x >= this.tileCount) head.x = 0;
                            if (head.y < 0) head.y = this.tileCount - 1;
                            if (head.y >= this.tileCount) head.y = 0;
                        }
                        return;
                    }
                } else if (this.settings.wallMode === 'teleport') {
                    if (head.x < 0) head.x = this.tileCount - 1;
                    if (head.x >= this.tileCount) head.x = 0;
                    if (head.y < 0) head.y = this.tileCount - 1;
                    if (head.y >= this.tileCount) head.y = 0;
                }
                // Для режима 'none' ничего не делаем
                
                // Проверка столкновения с собой
                if (!this.activePowerups.invincibility) {
                    for (let i = 1; i < this.snake.length; i++) {
                        if (head.x === this.snake[i].x && head.y === this.snake[i].y) {
                            this.gameOver = true;
                            return;
                        }
                    }
                }
                
                // Добавление новой головы
                this.snake.unshift(head);
                
                // Проверка съедения еды
                this.checkFoodCollision(head);
                
                // Проверка съедения бонусов
                if (this.settings.enablePowerups) {
                    this.checkPowerupCollision(head);
                }
                
                // Удаление хвоста если не съели еду
                if (!this.foodEaten) {
                    this.snake.pop();
                }
                
                // Обновление рекорда
                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    localStorage.setItem('snakeHighScore', this.highScore);
                    this.currentHighScore.textContent = this.highScore;
                    this.highScoreDisplay.textContent = this.highScore;
                }
                
                this.scoreElement.textContent = this.score;
            }
            
            checkFoodCollision(head) {
                this.foodEaten = false;
                
                for (let i = 0; i < this.foods.length; i++) {
                    if (head.x === this.foods[i].x && head.y === this.foods[i].y) {
                        const foodType = this.foods[i].type;
                        
                        if (foodType === 'normal') {
                            this.score += 10 * this.sizeMultiplier;
                            this.playSound(this.sounds.eat);
                        } else if (foodType === 'golden') {
                            this.score = Math.floor(this.score * 1.5);
                            this.sizeMultiplier *= 1.5;
                            this.playSound(this.sounds.goldenEat);
                            
                            // Шанс появления бонуса
                            if (this.settings.enablePowerups && Math.random() < 0.3) {
                                const powerupTypes = Object.keys(this.powerupTypes);
                                const randomType = powerupTypes[Math.floor(Math.random() * powerupTypes.length)];
                                this.placePowerup(randomType);
                            }
                        } else if (foodType === 'poison') {
                            this.score = Math.floor(this.score / 2);
                            this.sizeMultiplier /= 2;
                            this.playSound(this.sounds.poisonEat);
                            
                            // Удаляем половину хвоста
                            if (!this.activePowerups.invincibility) {
                                const segmentsToRemove = Math.floor(this.snake.length / 2);
                                for (let j = 0; j < segmentsToRemove; j++) {
                                    if (this.snake.length > 3) { // Оставляем минимум 3 сегмента
                                        this.snake.pop();
                                    }
                                }
                            }
                        }
                        
                        this.foods.splice(i, 1);
                        this.placeFood(foodType);
                        this.foodEaten = true;
                        break;
                    }
                }
            }
            
            checkPowerupCollision(head) {
                for (let i = 0; i < this.powerups.length; i++) {
                    if (head.x === this.powerups[i].x && head.y === this.powerups[i].y) {
                        const powerup = this.powerups[i];
                        const powerupType = this.powerupTypes[powerup.type];
                        
                        // Применение эффекта бонуса
                        powerupType.effect(this);
                        this.playSound(this.sounds.powerup);
                        
                        // Показ индикатора бонуса
                        this.showPowerupIndicator(powerupType.name, powerupType.color);
                        
                        // Удаление бонуса
                        this.powerups.splice(i, 1);
                        
                        // Отмена эффекта через время
                        setTimeout(() => {
                            powerupType.reverseEffect(this);
                        }, powerupType.duration);
                        
                        break;
                    }
                }
            }
            
            showPowerupIndicator(name, color) {
                this.powerupIndicator.textContent = `Бонус: ${name}`;
                this.powerupIndicator.style.backgroundColor = color;
                this.powerupIndicator.style.display = 'block';
                
                // Скрытие через 2 секунды
                setTimeout(() => {
                    this.powerupIndicator.style.display = 'none';
                }, 2000);
            }
            
            drawGame() {
                // Очистка холста
                this.clearCanvas();
                
                // Отрисовка сетки
                this.drawGrid();
                
                // Отрисовка бонусов
                this.drawPowerups();
                
                // Отрисовка еды
                this.drawFoods();
                
                // Отрисовка змейки
                this.drawSnake();
            }
            
            clearCanvas() {
                this.ctx.fillStyle = this.isDarkMode ? '#2c3e50' : '#ecf0f1';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
            }
            
            drawGrid() {
                this.ctx.strokeStyle = this.isDarkMode ? 'rgba(255, 255, 255, 0.05)' : 'rgba(0, 0, 0, 0.05)';
                this.ctx.lineWidth = 0.5;
                
                for (let i = 0; i < this.canvas.width; i += this.gridSize) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(i, 0);
                    this.ctx.lineTo(i, this.canvas.height);
                    this.ctx.stroke();
                    
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, i);
                    this.ctx.lineTo(this.canvas.width, i);
                    this.ctx.stroke();
                }
            }
            
            drawPowerups() {
                if (!this.settings.enablePowerups) return;
                
                const currentTime = Date.now();
                
                this.powerups.forEach(powerup => {
                    const posX = powerup.x * this.gridSize;
                    const posY = powerup.y * this.gridSize;
                    const powerupType = this.powerupTypes[powerup.type];
                    
                    // Основная форма бонуса
                    this.ctx.fillStyle = powerupType.color;
                    this.ctx.beginPath();
                    this.ctx.roundRect(posX, posY, this.gridSize, this.gridSize, 5);
                    this.ctx.fill();
                    
                    // Анимация мигания перед исчезновением
                    const timeLeft = powerup.duration - (currentTime - powerup.spawnTime);
                    if (timeLeft < 2000) {
                        const blinkPhase = Math.floor(currentTime / 200) % 2;
                        if (blinkPhase === 0) {
                            this.ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                            this.ctx.beginPath();
                            this.ctx.roundRect(posX, posY, this.gridSize, this.gridSize, 5);
                            this.ctx.fill();
                        }
                    }
                    
                    // Иконка бонуса
                    this.ctx.fillStyle = 'white';
                    this.ctx.font = `${this.gridSize * 0.7}px Arial`;
                    this.ctx.textAlign = 'center';
                    this.ctx.textBaseline = 'middle';
                    
                    let icon = '';
                    switch(powerup.type) {
                        case 'speed': icon = '⚡'; break;
                        case 'growth': icon = '📈'; break;
                        case 'invincibility': icon = '🛡️'; break;
                    }
                    
                    this.ctx.fillText(icon, posX + this.gridSize/2, posY + this.gridSize/2);
                });
            }
            
            drawFoods() {
                this.foods.forEach(food => {
                    const posX = food.x * this.gridSize;
                    const posY = food.y * this.gridSize;
                    
                    // Выбор цвета в зависимости от типа еды
                    let mainColor, highlightColor, leafColor;
                    
                    if (food.type === 'normal') {
                        mainColor = '#e74c3c';
                        highlightColor = 'rgba(255, 255, 255, 0.3)';
                        leafColor = '#27ae60';
                    } else if (food.type === 'golden') {
                        mainColor = '#f1c40f';
                        highlightColor = 'rgba(255, 255, 255, 0.5)';
                        leafColor = '#2ecc71';
                        
                        // Эффект сияния для золотой еды
                        this.ctx.fillStyle = 'rgba(255, 215, 0, 0.3)';
                        this.ctx.beginPath();
                        this.ctx.arc(
                            posX + this.gridSize/2, 
                            posY + this.gridSize/2, 
                            this.gridSize/2 + 2, 
                            0, 
                            Math.PI * 2
                        );
                        this.ctx.fill();
                    } else if (food.type === 'poison') {
                        mainColor = '#9b59b6';
                        highlightColor = 'rgba(255, 255, 255, 0.2)';
                        leafColor = '#1abc9c';
                        
                        // Эффект яда
                        this.ctx.strokeStyle = 'rgba(255, 0, 0, 0.3)';
                        this.ctx.lineWidth = 2;
                        this.ctx.beginPath();
                        this.ctx.moveTo(posX + this.gridSize/4, posY + this.gridSize/4);
                        this.ctx.lineTo(posX + this.gridSize*3/4, posY + this.gridSize*3/4);
                        this.ctx.moveTo(posX + this.gridSize*3/4, posY + this.gridSize/4);
                        this.ctx.lineTo(posX + this.gridSize/4, posY + this.gridSize*3/4);
                        this.ctx.stroke();
                    }
                    
                    // Основная часть еды
                    this.ctx.fillStyle = mainColor;
                    this.ctx.beginPath();
                    this.ctx.arc(
                        posX + this.gridSize/2, 
                        posY + this.gridSize/2, 
                        this.gridSize/2 - 2, 
                        0, 
                        Math.PI * 2
                    );
                    this.ctx.fill();
                    
                    // Текстура еды
                    this.ctx.strokeStyle = 'rgba(0, 0, 0, 0.1)';
                    this.ctx.lineWidth = 1;
                    for (let i = 0; i < 3; i++) {
                        this.ctx.beginPath();
                        this.ctx.moveTo(
                            posX + this.gridSize/2 - 3 + i*3, 
                            posY + this.gridSize/2 - 5
                        );
                        this.ctx.lineTo(
                            posX + this.gridSize/2 - 3 + i*3, 
                            posY + this.gridSize/2 + 5
                        );
                        this.ctx.stroke();
                    }
                    
                    // Листик
                    this.ctx.fillStyle = leafColor;
                    this.ctx.beginPath();
                    this.ctx.moveTo(posX + this.gridSize/2, posY + 2);
                    this.ctx.quadraticCurveTo(
                        posX + this.gridSize/2 - 8, 
                        posY - 5, 
                        posX + this.gridSize/2 + 5, 
                        posY + 3
                    );
                    this.ctx.fill();
                    
                    // Блики
                    this.ctx.fillStyle = highlightColor;
                    this.ctx.beginPath();
                    this.ctx.arc(
                        posX + this.gridSize/2 + 3, 
                        posY + this.gridSize/2 - 3, 
                        3, 
                        0, 
                        Math.PI * 2
                    );
                    this.ctx.fill();
                });
            }
            
            drawSnake() {
                const colorScheme = this.colorSchemes[this.settings.snakeColor];
                const headColor = this.isDarkMode ? colorScheme.head.dark : colorScheme.head.light;
                const bodyParams = colorScheme.body;
                
                // Тело змейки
                for (let i = 0; i < this.snake.length; i++) {
                    const segment = this.snake[i];
                    const posX = segment.x * this.gridSize;
                    const posY = segment.y * this.gridSize;
                    
                    // Цвет сегмента
                    let hue, saturation, lightness;
                    
                    if (this.settings.snakeColor === 'rainbow') {
                        hue = (bodyParams.baseHue + i * 5) % 360;
                        saturation = bodyParams.saturation;
                        lightness = bodyParams.lightness;
                    } else {
                        hue = bodyParams.baseHue;
                        saturation = bodyParams.saturation;
                        lightness = bodyParams.lightness;
                    }
                    
                    // Эффект неуязвимости - мигание
                    if (this.activePowerups.invincibility) {
                        const blinkPhase = Math.floor(Date.now() / 100) % 2;
                        if (blinkPhase === 0) {
                            lightness += 20;
                        }
                    }
                    
                    this.ctx.fillStyle = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                    
                    // Основной сегмент
                    this.ctx.beginPath();
                    this.ctx.roundRect(posX, posY, this.gridSize, this.gridSize, 5);
                    this.ctx.fill();
                    
                    // Детализация сегментов
                    if (i > 0 && i < this.snake.length - 1) {
                        this.ctx.fillStyle = `hsla(${hue}, ${saturation}%, ${lightness + 15}%, 0.3)`;
                        this.ctx.beginPath();
                        this.ctx.arc(
                            posX + this.gridSize/2, 
                            posY + this.gridSize/2, 
                            this.gridSize/4, 
                            0, 
                            Math.PI * 2
                        );
                        this.ctx.fill();
                    }
                }
                
                // Голова змейки
                if (this.snake.length > 0) {
                    const head = this.snake[0];
                    const posX = head.x * this.gridSize;
                    const posY = head.y * this.gridSize;
                    
                    // Основной цвет головы
                    this.ctx.fillStyle = headColor;
                    this.ctx.beginPath();
                    this.ctx.roundRect(posX, posY, this.gridSize, this.gridSize, 5);
                    this.ctx.fill();
                    
                    // Глаза
                    this.drawEyes(posX, posY);
                    
                    // Рот
                    this.drawMouth(posX, posY);
                }
            }
            
            drawEyes(posX, posY) {
                this.ctx.fillStyle = 'white';
                const eyeSize = this.gridSize * 0.2;
                const eyeOffset = this.gridSize * 0.25;
                
                if (this.velocityX === 1) { // Движение вправо
                    // Правые глаза
                    this.ctx.beginPath();
                    this.ctx.arc(
                        posX + this.gridSize - eyeOffset, 
                        posY + eyeOffset, 
                        eyeSize, 0, Math.PI * 2
                    );
                    this.ctx.fill();
                    
                    this.ctx.beginPath();
                    this.ctx.arc(
                        posX + this.gridSize - eyeOffset, 
                        posY + this.gridSize - eyeOffset, 
                        eyeSize, 0, Math.PI * 2
                    );
                    this.ctx.fill();
                } else if (this.velocityX === -1) { // Движение влево
                    // Левые глаза
                    this.ctx.beginPath();
                    this.ctx.arc(
                        posX + eyeOffset, 
                        posY + eyeOffset, 
                        eyeSize, 0, Math.PI * 2
                    );
                    this.ctx.fill();
                    
                    this.ctx.beginPath();
                    this.ctx.arc(
                        posX + eyeOffset, 
                        posY + this.gridSize - eyeOffset, 
                        eyeSize, 0, Math.PI * 2
                    );
                    this.ctx.fill();
                } else if (this.velocityY === 1) { // Движение вниз
                    // Нижние глаза
                    this.ctx.beginPath();
                    this.ctx.arc(
                        posX + eyeOffset, 
                        posY + this.gridSize - eyeOffset, 
                        eyeSize, 0, Math.PI * 2
                    );
                    this.ctx.fill();
                    
                    this.ctx.beginPath();
                    this.ctx.arc(
                        posX + this.gridSize - eyeOffset, 
                        posY + this.gridSize - eyeOffset, 
                        eyeSize, 0, Math.PI * 2
                    );
                    this.ctx.fill();
                } else { // Движение вверх
                    // Верхние глаза
                    this.ctx.beginPath();
                    this.ctx.arc(
                        posX + eyeOffset, 
                        posY + eyeOffset, 
                        eyeSize, 0, Math.PI * 2
                    );
                    this.ctx.fill();
                    
                    this.ctx.beginPath();
                    this.ctx.arc(
                        posX + this.gridSize - eyeOffset, 
                        posY + eyeOffset, 
                        eyeSize, 0, Math.PI * 2
                    );
                    this.ctx.fill();
                }
                
                // Зрачки
                this.ctx.fillStyle = 'black';
                const pupilSize = eyeSize * 0.5;
                if (this.velocityX === 1) {
                    this.ctx.beginPath();
                    this.ctx.arc(
                        posX + this.gridSize - eyeOffset + eyeSize/3, 
                        posY + eyeOffset, 
                        pupilSize, 0, Math.PI * 2
                    );
                    this.ctx.fill();
                    
                    this.ctx.beginPath();
                    this.ctx.arc(
                        posX + this.gridSize - eyeOffset + eyeSize/3, 
                        posY + this.gridSize - eyeOffset, 
                        pupilSize, 0, Math.PI * 2
                    );
                    this.ctx.fill();
                } else if (this.velocityX === -1) {
                    this.ctx.beginPath();
                    this.ctx.arc(
                        posX + eyeOffset - eyeSize/3, 
                        posY + eyeOffset, 
                        pupilSize, 0, Math.PI * 2
                    );
                    this.ctx.fill();
                    
                    this.ctx.beginPath();
                    this.ctx.arc(
                        posX + eyeOffset - eyeSize/3, 
                        posY + this.gridSize - eyeOffset, 
                        pupilSize, 0, Math.PI * 2
                    );
                    this.ctx.fill();
                } else if (this.velocityY === 1) {
                    this.ctx.beginPath();
                    this.ctx.arc(
                        posX + eyeOffset, 
                        posY + this.gridSize - eyeOffset + eyeSize/3, 
                        pupilSize, 0, Math.PI * 2
                    );
                    this.ctx.fill();
                    
                    this.ctx.beginPath();
                    this.ctx.arc(
                        posX + this.gridSize - eyeOffset, 
                        posY + this.gridSize - eyeOffset + eyeSize/3, 
                        pupilSize, 0, Math.PI * 2
                    );
                    this.ctx.fill();
                } else {
                    this.ctx.beginPath();
                    this.ctx.arc(
                        posX + eyeOffset, 
                        posY + eyeOffset - eyeSize/3, 
                        pupilSize, 0, Math.PI * 2
                    );
                    this.ctx.fill();
                    
                    this.ctx.beginPath();
                    this.ctx.arc(
                        posX + this.gridSize - eyeOffset, 
                        posY + eyeOffset - eyeSize/3, 
                        pupilSize, 0, Math.PI * 2
                    );
                    this.ctx.fill();
                }
            }
            
            drawMouth(posX, posY) {
                this.ctx.strokeStyle = 'black';
                this.ctx.lineWidth = 1;
                
                if (this.velocityX === 1) { // Вправо
                    this.ctx.beginPath();
                    this.ctx.arc(
                        posX + this.gridSize - this.gridSize/4, 
                        posY + this.gridSize/2, 
                        this.gridSize/6, 
                        Math.PI/6, 
                        Math.PI*5/6
                    );
                    this.ctx.stroke();
                } else if (this.velocityX === -1) { // Влево
                    this.ctx.beginPath();
                    this.ctx.arc(
                        posX + this.gridSize/4, 
                        posY + this.gridSize/2, 
                        this.gridSize/6, 
                        Math.PI*7/6, 
                        Math.PI*11/6
                    );
                    this.ctx.stroke();
                } else if (this.velocityY === 1) { // Вниз
                    this.ctx.beginPath();
                    this.ctx.arc(
                        posX + this.gridSize/2, 
                        posY + this.gridSize - this.gridSize/4, 
                        this.gridSize/6, 
                        Math.PI*2/3, 
                        Math.PI*4/3
                    );
                    this.ctx.stroke();
                } else { // Вверх
                    this.ctx.beginPath();
                    this.ctx.arc(
                        posX + this.gridSize/2, 
                        posY + this.gridSize/4, 
                        this.gridSize/6, 
                        Math.PI*5/3, 
                        Math.PI*1/3
                    );
                    this.ctx.stroke();
                }
            }
            
            handleKeyPress(e) {
                if (this.directionChanged || this.state !== GAME_STATES.PLAYING) return;
                
                switch(e.key) {
                    case 'ArrowUp':
                        if (this.velocityY !== 1) {
                            this.velocityX = 0;
                            this.velocityY = -1;
                            this.directionChanged = true;
                        }
                        break;
                    case 'ArrowDown':
                        if (this.velocityY !== -1) {
                            this.velocityX = 0;
                            this.velocityY = 1;
                            this.directionChanged = true;
                        }
                        break;
                    case 'ArrowLeft':
                        if (this.velocityX !== 1) {
                            this.velocityX = -1;
                            this.velocityY = 0;
                            this.directionChanged = true;
                        }
                        break;
                    case 'ArrowRight':
                        if (this.velocityX !== -1) {
                            this.velocityX = 1;
                            this.velocityY = 0;
                            this.directionChanged = true;
                        }
                        break;
                    case ' ':
                        if (this.state === GAME_STATES.GAME_OVER) {
                            this.startGame();
                        } else {
                            this.togglePause();
                        }
                        break;
                    case 'Escape':
                        this.togglePause();
                        break;
                }
            }
            
            handleMobileInput(direction) {
                if (this.directionChanged || this.state !== GAME_STATES.PLAYING) return;
                
                switch(direction) {
                    case 'up':
                        if (this.velocityY !== 1) {
                            this.velocityX = 0;
                            this.velocityY = -1;
                            this.directionChanged = true;
                        }
                        break;
                    case 'down':
                        if (this.velocityY !== -1) {
                            this.velocityX = 0;
                            this.velocityY = 1;
                            this.directionChanged = true;
                        }
                        break;
                    case 'left':
                        if (this.velocityX !== 1) {
                            this.velocityX = -1;
                            this.velocityY = 0;
                            this.directionChanged = true;
                        }
                        break;
                    case 'right':
                        if (this.velocityX !== -1) {
                            this.velocityX = 1;
                            this.velocityY = 0;
                            this.directionChanged = true;
                        }
                        break;
                }
            }
            
            togglePause() {
                if (this.state === GAME_STATES.PLAYING) {
                    this.state = GAME_STATES.PAUSED;
                    this.pauseOverlay.style.display = 'flex';
                    this.pauseButton.textContent = '▶️ Продолжить';
                } else if (this.state === GAME_STATES.PAUSED) {
                    this.state = GAME_STATES.PLAYING;
                    this.pauseOverlay.style.display = 'none';
                    this.pauseButton.textContent = '⏸️ Пауза';
                    this.lastRenderTime = 0; // Сброс времени для плавного продолжения
                }
            }
            
            endGame() {
                this.state = GAME_STATES.GAME_OVER;
                cancelAnimationFrame(this.gameLoop);
                this.playSound(this.sounds.gameOver);
                
                // Показ сообщения о завершении игры
                this.finalScoreElement.textContent = this.score;
                this.gameOverMessage.style.display = 'block';
                this.gameScreen.classList.add('game-over');
                
                setTimeout(() => {
                    this.gameScreen.classList.remove('game-over');
                }, 500);
            }
            
            showMenu() {
                // Остановка игры
                cancelAnimationFrame(this.gameLoop);
                
                // Сброс состояния
                this.state = GAME_STATES.MENU;
                
                // Показать стартовый экран
                this.startScreen.style.display = 'flex';
                this.settingsScreen.style.display = 'none';
                this.gameScreen.style.display = 'none';
                this.gameOverMessage.style.display = 'none';
            }
            
            showStartScreen() {
                this.state = GAME_STATES.MENU;
                this.startScreen.style.display = 'flex';
                this.settingsScreen.style.display = 'none';
                this.gameScreen.style.display = 'none';
                this.gameOverMessage.style.display = 'none';
            }
            
            showSettings() {
                this.state = GAME_STATES.SETTINGS;
                this.startScreen.style.display = 'none';
                this.settingsScreen.style.display = 'flex';
                this.gameScreen.style.display = 'none';
            }
            
            toggleTheme() {
                this.isDarkMode = !this.isDarkMode;
                document.body.classList.toggle('dark-mode', this.isDarkMode);
                this.themeToggle.textContent = this.isDarkMode ? '☀️ Светлый' : '🌙 Тёмный';
                
                if (this.state === GAME_STATES.PLAYING || this.state === GAME_STATES.PAUSED) {
                    this.drawGame();
                }
            }
            
            playSound(sound) {
                sound.currentTime = 0;
                sound.play().catch(e => console.log('Не удалось воспроизвести звук'));
            }
            
            updateUI() {
                this.highScoreDisplay.textContent = this.highScore;
                this.currentHighScore.textContent = this.highScore;
            }
        }

        // Создание и запуск игры при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            const game = new SnakeGame();
        });
    </script>
